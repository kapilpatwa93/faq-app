<div class="question" >
  <div class="card">
    <div class="card-header">
      {{question.text}} <a class="btn btn-link" href="#" (click)="question.hide = ! question.hide" >Show</a>
    </div>
    <div class="card-block" [hidden]="question.hide">
      {{question.answer}}
    </div>
  </div>
  <br>
</div>
